<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>malicious-quiz</title>
    <link rel="stylesheet" href="./css/malicious-quiz.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="header">
               <div class="header-left">ChildSecurity</div>
               <div class="header-conter">Password Security</div>
            </div>
            <div class="title1">Question answered incorrectly, please do it again!</div>
            <div class="title2">Well Done! It's time to move on to the next topic of study!</div>
            <div class="content-main">
                <div class="quiz">quiz</div>
                <form action="" onsubmit="return false">
                    <div class="quiz1">
                        Passwords containing numbers, upper and lower case letters, and special characters are still weak passwords, e.g. arET9354!
                    </div>
                    <div class="quiz2">
                        <div class="quiz2-input">
                            <input id="radio1" type="radio" name="active"><label for="radio1">Yes</label>
                        </div>
                        <div>
                            <input id="radio2" type="radio" name="active"><label for="radio2">No</label>
                        </div>
                    </div>
                    <div class="next">Finish</div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./js/password-quiz.js"></script>
